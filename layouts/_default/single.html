{{ partial "header.html" . }}
<div class="article-meta">
    <h1><span class="title"><a href="{{.Site.BaseURL}}">{{ .Site.Title }}: {{ .Title | markdownify }}</a></span></h1>
</div>

<main>
    {{ .Content }}
</main>

{{with .Site.RegularPages.Next . }}<a class="previous" href="{{.RelPermalink}}">Next</a>{{end}} 


{{ partial "footer.html" . }}
