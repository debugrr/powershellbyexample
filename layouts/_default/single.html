{{ partial "header.html" . }}
<div class="article-meta">
    <h1><span class="title"><a href="{{.Site.BaseURL}}">{{ .Site.Title }}</a>: {{ .Title | markdownify }}</span></h1>
</div>

<main>
    {{ .Content }}
</main>

{{with .Site.RegularPages.Prev . }}<a class="previous" href="{{.RelPermalink}}">Next: {{.Title}}{{end}}

{{ partial "footer.html" . }}
